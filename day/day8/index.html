<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day08</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <div class="title">Reserva ya!</div>
                <div class="subtitle">Reserva con el presupuesto que deseas</div>
            </div>

            <div class="inputs-container">
                <div class="input-top">
                    <input type="text" id="from" placeholder="Nombre">
                    <input type="text" id="to" placeholder="Apellido">
                    <input type="text" id="gues" placeholder="Lugar">
                </div>
                <div class="input-bottom">
                    <input type="date">
                    <input type="number" placeholder="Cantidad">
                    <button class="btn">Reservar</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
